<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Covid-19 By Country</title>
    <link rel="icon" href="ico/bacterias.ico">
    <link type='text/css' href="css/style.css" rel="stylesheet">
</head>

<body>
    <header id="main-header">
        <a id="logo-header" href="#">
            <span class="site-name">COVID-19</span>
        </a>
    </header>
    <section id="main-content">
        <a class='normal-link' href="#" id="index">All Countrys</a>
        <div id='search-bar'>
            <input type="text" id="id_Country">
            <button type="submit" id="search">
                <img src="png/buscando-lupa.png" width="20" height="20">
            </button>
        </div>
        <div id="sub-container"></div>
        <h2 id="not-found" style="display: none;">Search Not Found</h2>
        <div id="modal" style="display: none;">
            <div id="details">
                <table id="table"></table>
                <a href="#" id="close">X</a>
            </div>
        </div>
        <a class='normal-link' target='blank' href="https://covid19api.com/">COVID19 API</a>
    </section>
    <footer id="main-footer">
        <div>
            <p>2020 &copy; Cesar Ortiz</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
